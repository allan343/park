<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Park Api Example</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Park Api</h1>

        <form>
          <input type="text" name="dog-number" class="dog-number" value ="Al"/>
          <input type="submit" value="Find Parks">
          <label for="upper-limit">How many results do you want?</label>
          <input value="10" type="number" name="upper-limit" class="upper-limit" />
        </form>
        <section class="results hidden">
          <h2>Find your park!</h2>
          <ul class="results-img">

          </ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
